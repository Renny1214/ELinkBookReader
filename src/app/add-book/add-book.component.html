<div class="container font-weight-bold add pt-5 pb-5">
  ADD A BOOK
</div>

<div class="container background pt-5 pb-5 mb-5">
  <form action="/action_page.php" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="BookName">Book Name:</label>
      <input
        type="text"
        class="form-control"
        id="BookName"
        placeholder="Enter Book Name"
        name="BookName"
        required
      />
    </div>
    <div class="form-group">
      <label for="BookAuthor">Book Author</label>
      <input
        type="text"
        class="form-control"
        id="BookAuthor"
        placeholder="Enter Name of Author"
        name="BookAuthor"
        required
      />
    </div>

    <div class="form-group">
      <label for="BookCategory">Book Category:</label>
      <input
        type="text"
        class="form-control"
        id="BookCategory"
        placeholder="Enter Cateogry of Book"
        name="Book Category"
        required
      />
    </div>

    <div class="form-group">
            <label for="BookImage">Book Image:</label>
            <input
              type="file"
              class="form-control"
              id="BookImage"
              placeholder="Upload image of the Book"
              name="Book Image"
              required
            />
          </div>

          <div class="form-group">
                <label for="BookPDF">Book PDF:</label>
                <input
                  type="file"
                  class="form-control"
                  id="BookPDF"
                  placeholder="Upload PDF of the Book"
                  name="BookPDF"
                  required
                />
              </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
